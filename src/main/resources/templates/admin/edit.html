<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a style="display:inline-block;" th:href="@{/admin}" >Back to panel</a>
    <p>Enter new values: </p>

    <form action="#" th:action="@{/admin/edit}" th:object="${empty_emp_edit}" method="post">
        <p><input type="hidden" th:field="*{id}"></p>

        <div th:switch="${#fields.hasErrors('id')}">
            <div th:case="${true}">
                <p th:text="'Id: ' + ${empty_emp_edit.id}"></p>
                <p th:errors="*{id}"></p>
                <a style="display:inline-block;" th:href="@{/admin/all}" >Back to all employees</a>
            </div>

            <div th:case="${false}">
                <div th:if="${employee != null}">
                    <p th:text="'Id: ' + ${employee.id} + ' Name: ' + ${employee.name} + ' Salary: ' + ${employee.salary}"></p>
                </div>
                <p>Name <input type="text" th:field="*{name}" pattern="^([^0-9]*)$" required placeholder="Enter Name"
                               oninvalid="this.setCustomValidity('Name can\'t be empty and can\'t contain digits')"
                               oninput="this.setCustomValidity('')"></p>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                <p>Salary <input type="number" th:field="*{salary}" min="0" required></p>
                <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>

                <p><input type="submit" value="Edit employee" /></p>
            </div>
        </div>
    </form>
</body>
</html>

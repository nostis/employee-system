<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
</head>
<body>
        <form style="display:inline-block;" action="#" th:action="@{/admin/search}" th:object="${content}" method="post">
            <p>Search <input type="text" id="text" name="text" /></p>
            <p><input type="submit" value="Search employee" /></p>
        </form>
        <form style="display:inline-block;" action="#" th:action="@{/admin/all}" method="post">
            <input type="submit" value="All employees">
        </form>
        <form style="display:inline-block;" action="#" th:action="@{/admin/add}" method="post">
            <p>Name <input type="text" id="name" name="name"></p>
            <p>Salary <input type="number" id="salary" name="salary"></p>
            <p><input type="submit" value="Add employee" /></p>
        </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/admin}">Back to panel</a>
    <br>
    <tr th:with="result = ${employees.isEmpty()}">
        <td th:text="'Results for ' + ${content.text}"></td>
        <br>
        <td>
            <p th:if="${result}">Cant find employee</p>
            <p th:unless="${result}" th:each="e : ${employees}" th:text="'Id: ' + ${e.id} + ' Name: ' + ${e.name} + ' Salary: ' + ${e.salary}"></p>
        </td>
    </tr>
</body>
</html>

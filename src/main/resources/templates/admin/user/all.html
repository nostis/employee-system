<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="indentation">
        <a th:href="@{/admin/user/panel}">Back to panel</a>
    </div>
    <div th:with="result = ${users.isEmpty()}">
        <div th:if="${result}">
            <p>List is empty</p>
        </div>
        <div th:unless="${result}">
            <p style="padding-top:10px;" class="indentation">Users:</p>
            <div th:each="u : ${users}">
                <div class="box">
                    <div style="padding-right:5px;">
                        <p th:text="${u.toString()}"></p>
                    </div>
                    <div class="item">
                        <form th:object="${empty_user_del}" action="#" th:action="@{/admin/user/delconfirmation}" method="post">
                            <input type="hidden" id="empty_user_del.id" name="id" th:value="${u.id}">
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="indentation">
        <a style="display:inline-block;" th:href="@{/logout}">Logout</a>
        <a th:href="@{/admin/user/panel}">Switch to user actions</a>
    </div>
    <div class="box">
        <div class="item">
            <form action="#" th:action="@{/admin/employee/search}" th:object="${content}" method="post">
                <p>Search
                    <input type="text" id="text" name="text"/>
                </p>
                <input type="submit" class="btn btn-primary" value="Search employee"/>
            </form>
        </div>
        <div class="item">
            <form action="#" th:action="@{/admin/employee/all}" method="get">
                <input type="submit" class="btn btn-primary" value="All employees">
            </form>
        </div>
        <div class="item">
            <form action="#" th:action="@{/admin/employee/add}" method="get">
                <input type="submit" class="btn btn-primary" value="Add employee">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="indentation">
        <a th:href="@{/admin/employee/panel}">Back to panel</a>
    </div>
    <div class="box">
        <form action="#" th:action="@{/admin/employee/add}" th:object="${employee}" method="post">
            <p>Name
                <input type="text" th:field="*{name}" pattern="^([^0-9]*)$" required
                           oninvalid="this.setCustomValidity('Name can\'t be empty and can\'t contain digits')"
                           oninput="this.setCustomValidity('')">
            </p>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <p>Salary
                <input type="number" th:field="*{salary}" min="0" required>
            </p>
            <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
            <p><input class="btn btn-primary" type="submit" value="Add employee" /></p>
        </form>
    </div>
</body>
</html>

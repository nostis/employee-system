<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a th:href="@{/accountant}">Back to panel</a>
    <br>
    <div th:with="result = ${employees.isEmpty()}">
        <div th:if="${result}">
            <p>List is empty</p>
        </div>
        <div th:unless="${result}">
            <p>Employees:</p>
            <div th:each="e : ${employees}">
                <form style="display:inline-block;" th:object="${empty_emp_edit}" action="#" th:action="@{/accountant/edit}" method="get">
                    <p style="display:inline-block;" th:text="${e.toString()}"></p>
                    <input type="hidden" id="empty_emp_edit.id" name="id" th:value="${e.id}">

                    <input type="submit" value="Edit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>

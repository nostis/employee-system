<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:if="${users.isEmpty()}">Lack of users!</p>
    <table>
        <tr th:each="user :${users}">
            <td th:text="'Id: ' + ${user.id} + ' Name: ' + ${user.name}"></td>
        </tr>
    </table>
</body>
</html>
